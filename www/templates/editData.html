<ion-modal-view >
  <ion-header-bar class="bar-positive">

      <h1 class="title">EditData</h1>
  </ion-header-bar>
  <ion-content class="has-header">


        <div class="button-bar row">
            <button class="button button-positive button-outline col col-50 " ng-click="confirmData()" >Confirm</button>
            <button class="button button-assertive button-outline col col-50" ng-click="closeEditData()">Cancel</button>
        </div>

  </ion-content>
</ion-modal-view>
