<ion-view view-title="" ng-controller="FavouriteSwitchCtrl">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-hide="mapFavoriti">
            </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear {{mapFavoriti==true?'ion-ios-list-outline':'ion-map'}}"
                    ng-click="switchPreferitiView()"></button>

        </ion-nav-buttons>

    </ion-nav-bar>


    <ion-content name="listaFavoriti" ng-hide="mapFavoriti" ng-hide="mapFavoriti">

       <ion-list ng-controller="FavouriteListCtrl">

            <ion-item class="item item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="f in elencoFav" type="item-text-wrap" href="#/tab/favourites/{{f.id_annuncio}}">
                <img ng-src="{{f.imgPreview}}" />
                <h2>{{f.titolo}}</h2>
                <h4>{{f.tipo}}</h4>
                <h4>{{f.zona}}</h4>

                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="removeFav(f)">
                  Delete
                </ion-option-button>
            </ion-item>

        </ion-list>

    </ion-content>

    <ion-content ng-controller="MapCtrl"  name="mappaFavoriti" ng-show="mapFavoriti">
        <div ng-init="init()" id="map"></div>
    </ion-content>
</ion-view>
