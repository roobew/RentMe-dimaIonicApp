<ion-view view-title="">

        <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>


    <ion-content>

        <div ng-controller="MapCtrl" ng-init="init()" id="map" data-tap-disabled="true"></div>

        <button>TRY HTTP</button>
        <ion-list ng-controller="FavouriteListCtrl">
            <ion-item class="item item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="f in elencoFav" type="item-text-wrap" href="#/tab/favourites/{{f.id}}">
                <img ng-src="{{f.previewImg}}" />
                <h2>{{f.title}}</h2>
                <h4>{{f.zone}}</h4>
                <h5>{{f.via}}</h5>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="removeFav(f)">
                  Delete
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
