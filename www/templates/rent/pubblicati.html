<ion-view view-title="Rent">
    <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
          </ion-nav-buttons>

          <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-plus-round" ng-click="">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-cazzo padding has-tabs-top">
        <ion-list>
             <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" ng-repeat="e in elencoPubblicati" type="item-text-wrap" ui-sref="tab.rentDetail({rentID: e.id})">
                <h2>{{e.title}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>

                 <ion-option-button class="button-calm" ng-click="edit(item)">
                    Edit
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="removePubblicato(e)">
                  Delete
                </ion-option-button>
              </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
