<ion-content class="has-cazzo">
    <ion-list ng-controller="RentPubblicatiCtrl">
      <ion-item class="item-remove-animate item-icon-right" type="item-text-wrap" ng-repeat="e in elencoPubblicati" type="item-text-wrap" ui-sref="tab.rent.pubblicati.rent-detail({ rentID: e.id })">
        <h2>{{e.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

         <ion-option-button class="button-calm"
                       ng-click="edit(item)">
            Edit
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="removePubblicato(e)">
          Delete
        </ion-option-button>
      </ion-item>

    </ion-list>
</ion-content>
