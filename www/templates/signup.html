<ion-modal-view >
  <ion-header-bar class="bar-positive">

      <h1 class="title">SignUp</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <form>
        <ion-list >
            <label class="item item-input" >
                <span class="input-label">Nome</span>
                <input type="text" ng-model="signUpData.name" />
            </label>
            <label class="item item-input" >
                <span class="input-label">Cognome</span>
                <input type="text" ng-model="signUpData.surname" />
            </label>
            <label class="item item-input" >
                <span class="input-label">Username</span>
                <input type="text" ng-model="signUpData.username"/>
            </label>
          <label class="item item-input" >
                <span class="input-label">E-mail</span>
                <input type="email" ng-model="signUpData.email"/>
            </label>
            <label class="item item-input " >
                <span class="input-label" >Password</span>
                <input type="password"  ng-model="signUpData.password"/>
            </label>
            <label class="item item-input " >
                <span class="input-label" >Conferma Password</span>
                <input type="password"  ng-model="check.password"/>
            </label>
        </ion-list>

        <div class="button-bar row">
            <button class="button button-positive button-outline col col-50 " ng-click="signUp()" >Registrati</button>
            <button class="button button-assertive button-outline col col-50" ng-click="closeSignUp()">Indietro</button>
        </div>
      </form>
  </ion-content>
</ion-modal-view>
