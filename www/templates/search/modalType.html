<ion-modal-view ng-controller="modalTypeCtrl" >
        <ion-header-bar class="bar bar-header bar-positive">
            <button class="button button-clear ion-chevron-left" ng-click="closeModal('type');"></button>
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <ion-radio ng-model="modalData.type" ng-repeat="item in types" ng-click="doSomething(item);">
              {{item}}
            </ion-radio>
          </div>
        </ion-content>
</ion-modal-view>
