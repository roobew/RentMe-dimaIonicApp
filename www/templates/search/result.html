
<ion-view view-title="">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-icon button-clear {{map==true?'ion-ios-list-outline':'ion-map'}}"
                    ng-click="switchView()"></button>
            <!--
                ---CODICE PER CAMBIARE ICONE IN BASE AL SO---
                    {{
                        map==true?
                           platform=='ios'?'ion-ios-list-outline':platform=='android'?'ion-android-list':'ion-document-text'
                           :
                           platform=='ios'?'ion-ios-world':platform=='android'?'ion-android-map' :'ion-map'
                    }}
            -->
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content name="lista" ng-hide="map">
       <ion-list >
            <ion-item class="item item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="f in elencoRes" type="item-text-wrap" href="#/tab/search/result/{{f.id_annuncio}}">
                <img ng-src="{{f.imgPreview}}" />
                <h2>{{f.titolo}}</h2>
                <h4>{{f.tipo}}</h4>
                <h4>{{f.zona}}</h4>

                <i class="icon ion-chevron-right icon-accessory"></i>

            </ion-item>
        </ion-list>
    </ion-content>
    <ion-content name="mappa" ng-show="map">
        mappa
    </ion-content>


</ion-view>
