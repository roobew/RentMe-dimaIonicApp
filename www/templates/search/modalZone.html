<ion-modal-view >
        <ion-header-bar class="bar-positive">
      <div class="buttons">
      <button class="button button-clear ion-chevron-left" ng-click="closeModal('type')"></button>
    </div>
      <h1 class="title">Tipo</h1>
  </ion-header-bar>
        <ion-content>
          <div class="list">
            <ion-radio ng-model="modalData.zone" ng-repeat="item in zones" ng-click="doSomething(item,2);">
              {{item}}
            </ion-radio>
          </div>
        </ion-content>
</ion-modal-view>
