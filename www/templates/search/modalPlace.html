<ion-modal-view ng-controller="modalPlaceCtrl">
  <ion-header-bar class="bar-positive">
      <div class="buttons">
      <button class="button button-clear ion-chevron-left" ng-click="closeModal('place')"></button>
    </div>
      <h1 class="title">Luogo</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <form>
        <ion-list>
            <ion-item class="item item-input" style="visiblity: hidden; width:0px; height: 0px; background: transparent; border: 0;">
                <input type="submit" style="width:0; height:0; background:transparent; border:0;" ng-click="submit('place',3)" >
            </ion-item>

            <ion-item type="item-text-wrap" style="text-align:center">
                <h2>Raggio</h2>
                <div class="button-bar row" style="margin-top:1em">
                    <button class="button button-block button-outline button-dark col col-33 "  ng-click="doSomething(5,1)" >5Km</button>
                    <button class="button button-block button-outline button-dark col col-33 "  ng-click="doSomething(10,1)" >10Km</button>
                    <button class="button button-block button-outline button-dark col col-33 "  ng-click="doSomething(15,1)" >15Km</button>
                </div>
            </ion-item>

            <ion-item class="item-input" type="item-text-wrap">
                <button class="button button-block button-clear button-dark" ng-click="openModalZone()">{{modalData.zone}}</button>
            </ion-item>
            <ion-item class="item-input" type="item-text-wrap">
                <input type="text" class="bozzaTextInput" style="text-align:center;" ng-model="modalData.address" placeholder="Indirizzo"  ng-click="doSomething(modalData.address,3)" ng-blur="submit('place',3)"/>
<!--                <button type="submit" class="button button-small button-positive" style="margin: 12px" ng-click="submit('place',3)">OK</button>-->
            </ion-item>
<!--
            <ion-item type="item-text-wrap">
                <h2 style="text-align:center">Indirizzo</h2>
                <input type="text" class="bozzaTextInput">
            </ion-item>
-->
        </ion-list>
      </form>
  </ion-content>
</ion-modal-view>
